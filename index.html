<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse Code</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <div id="header-container">
                <div class="col-1">
                    <!--img class="logo" src="images/morse-logo.png" height="18px" width="143px"-->
                    <a href="index.html">Morse Code</a>
                </div>                
            </div><!--Header Container ends here-->
        </header>
        <div class="main-container">
            <div class="text-area">
                <div class="col-2-left">
                    <label for="inputtext">English:  </label><br><br>
                    <label for="outputtext">Morse:  </label>
                </div>  
                <div class="col-2-right">
                    <div class="within-col-2-right">
                        <input id="inputtext" name="inputtext"><br><br>
                    </div>                                    
                    <div class="within-col-2-right">
                        <output for="inputtext" id="outputtext" name="outputtext"></output>        
                    </div>
                </div>
            </div>
            <div class="action-area">
                <div class="col-2-left"></div>
                <div class="col-2-right">
                    <div class="within-col-2-right">
                        <button type="button" id="translate-btn" onclick="translateEng2Morse()">Translate</button>
                        <button type="button" id="play-audio-btn" onclick="playAudio()">Play Audio</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="footer-container">
                <div class="col-1">
                    <a href="https://sinjoysaha.github.io/">sinjoysaha.github.io</a>
                </div>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
